<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽效果</title>
		<style type="text/css">
		    *{
		    	   padding: 0;
		    	   margin: 0;
		    }
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		var box = $(".box");
		
		$(box).on("mousedown",function(event){
			var disX = event.clientX - $(box).offset().left;
			var disY = event.clientY - $(box).offset().top;
			$(document).on("mousemove",function(event){
				var x = event.clientX - disX + "px";
				var y = event.clientY - disY + "px";
				$(box).css({"left":x,"top":y})
			});
		});
		$(box).on("mouseup",function(){
			$(document).unbind("mousemove");
		});
		
		
	</script>
</html>
